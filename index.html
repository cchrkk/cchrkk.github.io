<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chrk.</title>
  
  <!-- React 18 Dependencies -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            amoled: {
              black: '#000000',
              accent: '#FFFFFF',
              dim: '#333333'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
    }

    /* Particle network canvas styling */
    #particles-network {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-image {
      max-width: 350px;
      height: auto;
    }

    .glitch {
      color: white;
      position: relative;
      text-shadow: 
        0.05em 0 0 rgba(255,0,255,.75),
        -0.025em -0.05em 0 rgba(0,255,255,.75),
        0.025em 0.05em 0 rgba(255,255,255,.75);
      animation: none;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: none;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      transform: translate(-0.025em, -0.0125em);
      opacity: 0.75;
    }

    .glitch::after {
      animation: none;
      clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
      transform: translate(0.0125em, 0.025em);
      opacity: 0.75;
    }

    .social-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      position: relative;
      transition: all 0.3s ease;
      text-shadow: 
        0 0 5px rgba(255,0,255,0.5),
        0 0 10px rgba(0,255,255,0.5);
    }

    .social-text:hover {
      animation: socialGlitch 300ms infinite;
      color: #00ffff;
    }

    @keyframes socialGlitch {
      0% {
        transform: skew(0deg);
        text-shadow: 
          0.08em 0 0 rgba(255,0,255,.85),
          -0.08em -0.04em 0 rgba(0,255,255,.85),
          -0.04em 0.08em 0 rgba(255,255,255,.85);
      }
      14% {
        transform: skew(-20deg);
        text-shadow: 
          0.08em 0 0 rgba(255,0,255,.85),
          -0.08em -0.04em 0 rgba(0,255,255,.85),
          -0.04em 0.08em 0 rgba(255,255,255,.85);
      }
      15% {
        transform: skew(20deg);
        text-shadow: 
          -0.08em -0.04em 0 rgba(255,0,255,.85),
          0.04em 0.04em 0 rgba(0,255,255,.85),
          -0.08em -0.08em 0 rgba(255,255,255,.85);
      }
      49% {
        transform: skew(-20deg);
      }
      50% {
        transform: skew(0deg);
      }
      100% {
        transform: skew(0deg);
      }
    }

    /* Remove old social-btn styles */
    .social-btn,
    .social-btn::before,
    .social-btn svg {
      display: none;
    }

    /* Remove background canvas styling */
    #canvas {
      display: none;
    }

    #root {
      position: relative;
      z-index: 1;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="particles-network"></canvas>
  <div id="root"></div>
  
  <!-- Components - Changed order and added type="module" -->
  <script type="text/babel" data-type="module" src="components/header.jsx"></script>
  
  <!-- Main App - Changed to load after components -->
  <script type="text/babel" data-type="module" src="app.jsx"></script>
  
  <!-- Particle Network -->
  <script src="particles.js"></script>
</body>
</html>
